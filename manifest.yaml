packages:
  cloud-functions-typescript:
    version: 1.0
    license: Apache-2.0
    inputs:
      boldMd: "**$TEXT**"
      strikeMd: "~~$TEXT~~"
    actions:
      Bold:
        function: dist/Bold.js
        runtime: nodejs@8
        web-export: true
      Strikethrough:
        function: dist/Strikethrough.js
        runtime: nodejs@8
        web-export: true
    apis:
      starter-apis:
        api:
          bolded:
            Bold:
              method: GET
              response: http
          striked:
            Strikethrough:
              method: GET
              response: http